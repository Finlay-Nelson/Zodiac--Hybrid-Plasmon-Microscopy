name: Build Executable

on:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          python -m pip install --upgrade pip
          pip install pyinstaller
          # Optional: install packages from requirements.txt if it exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found, skipping"; fi
        shell: bash

      # 4️⃣ Build .exe with PyInstaller
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name Zodiac --windowed src/gui/led_control_gui.py
        shell: bash

      # 5️⃣ Upload artifact to GitHub release using PAT
      - name: Upload artifact to GitHub release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/Zodiac.exe
          asset_name: Zodiac.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
